//Fabric Scan Page


<ion-header class="universal-sheader">
  <ion-navbar>

<ion-buttons start>
    <button ion-button  menuToggle color="secondary">
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-buttons>
    <ion-title>WMS</ion-title>

<ion-buttons end>
      <button ion-button menuToggle color="secondary">
        <ion-icon name="search"></ion-icon>
      </button>
</ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content class="content">



  <div class="header-style">
    <div style="padding:5%;padding-bottom:0%">
      <p>GRN: 23098029830923 </p>
      <p>GRN Status: Completed</p>

    </div>
    <ion-item class="item-built" style="width:90%;float:left">
      <ion-label floating color=light>請輸入UCC</ion-label>
      <ion-input type="text" [value]="enterInput" [(ngModel)]="enterInput"> </ion-input>
    </ion-item>
    <div style="float:left;width:10%;padding-bottom:5%">
      <ion-icon class="search-icon-style" name="ios-search-outline" color=light (click)="checkBarcodeExist()">
      </ion-icon>
    </div>
  </div>

  <div class="scroll-list-style" style="margin-top:100px;">

    <ion-item class="list-card-item-style" *ngFor="let item of testDatadumb1" (click)="openBasicModal()">
      <ion-card>


        <div style="float:left;padding:10px">
          <ion-icon class="icon" name="ios-checkmark-circle-outline" *ngIf="!item.status"></ion-icon>
          <ion-icon class="icon" name="ios-checkmark-circle" *ngIf="item.status"></ion-icon>
        </div>



        <div style="float:left;width:60%">
          <h1>{{item.ucc}}</h1>
          Location: {{item.location}}
          <!-- <ion-item>
        <ion-label color="primary">Inline Label</ion-label>
        <ion-input placeholder="Text Input"></ion-input>
      </ion-item> -->

        </div>

        <div style="float:right;padding:10px">
          <ion-icon name="md-create" (click)="presentEditLocationPrompt(item.ucc)"></ion-icon>
        </div>


      </ion-card>
    </ion-item>
  </div>


  <ion-footer class="footer">
    <ion-toolbar align="middle">
      <button ion-button (tap)="save()">Submit</button>
      <button ion-button (tap)="exitPage()">Cancel</button>

    </ion-toolbar>
  </ion-footer>

</ion-content>
