<ion-header>

  <ion-navbar>
    <ion-title>Initialise Garment Request</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="setting-background" style="height:100%">
  <div>
    <ion-item>
      <ion-label color="primary">Select Store Code</ion-label>
      <ion-select [(ngModel)]="Location" multiple="false">
        <ion-option *ngFor="let item of recordStore">{{item.storeCode}}</ion-option>
      </ion-select>
    </ion-item>
  </div>



  <div style="width=100%">
    <ion-item style="width=100%">
      <input type="date" [(ngModel)]="transDate">
    </ion-item>
  </div>

  <div style="width=100%" *ngIf="reqType == 'OutSource'">
    <ion-item>
      Please choose file

      <button ion-button style="float:right" (click)="openFileChooser()">
            ...
      </button>

    </ion-item>
  </div>
    <ion-footer class="footer">
      <ion-toolbar align="middle">
        <button ion-button (tap)="next()">Next</button>
        <button ion-button [navPush]="leavePage">Cancel</button>

      </ion-toolbar>
    </ion-footer>
</ion-content>
