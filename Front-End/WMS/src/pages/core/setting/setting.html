<ion-header>

  <ion-navbar>
    <ion-title>Setting</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="setting-background" style="height:100%">
  <ion-item>
    <ion-label color="primary">Factory</ion-label>
    <ion-select [(ngModel)]="factory" multiple="true">
      <ion-option>YMG</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label color="primary">Warehouse</ion-label>
    <ion-select [(ngModel)]="warehouse" multiple="true">
      <ion-option>Warehouse A</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label color="primary">Language </ion-label>
    <ion-select [(ngModel)]="language" multiple="false">
      <ion-option>English</ion-option>
      <ion-option>中文</ion-option>
    </ion-select>
  </ion-item>
  <ion-footer class="footer">
    <ion-toolbar align="middle">
      <button ion-button (tap)="save()">Save</button>
    </ion-toolbar>
  </ion-footer>
</ion-content>
