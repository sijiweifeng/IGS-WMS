<ion-header>

  <ion-navbar>
    <ion-title>Setting</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="setting-background" style="height:100%">
  <ion-item>
    <ion-label color="primary">Factory</ion-label>
    <ion-select [(ngModel)]="factory"  (ngModelChange)="selectFactory()" multiple="false">
      <ion-option *ngFor="let item1 of recordFactory" value="{{item1?.id}}">{{item1.factoryCode}}</ion-option>
    </ion-select>
  </ion-item>

    <ion-item>
    <ion-label color="primary">Warehouse</ion-label>
    <ion-select [(ngModel)]="warehouse" multiple="false">
      <ion-option *ngFor="let item2 of recordWarehouse" value="{{item2?.id}}" >{{item2.locationNo}}</ion-option>
    </ion-select>
  </ion-item>

      <ion-item>
    <ion-label color="primary">Type</ion-label>
    <ion-select [(ngModel)]="type" multiple="false">
      <ion-option *ngFor="let item3 of recordType" value="{{item3?.id}}" >{{item3.name}}</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label color="primary">Language </ion-label>
    <ion-select [(ngModel)]="language" multiple="false">
      <ion-option *ngFor="let item4 of recordLanguage" value="{{item4?.name}}" >{{item4.name}}</ion-option>
    </ion-select>
  </ion-item>
  <ion-footer class="footer">
    <ion-toolbar align="middle">
      <button ion-button (tap)="save()">Save</button>
    </ion-toolbar>
  </ion-footer>
</ion-content>
