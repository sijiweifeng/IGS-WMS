Ionic pages and navigation.

<ion-header class="universal-sheader">
  <ion-navbar color='primary'>

    <ion-buttons start>
      <button ion-button  menuToggle color="primary">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>WMS</ion-title>



    <ion-buttons end>
      <button ion-button menuToggle color="secondary">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>




<ion-content padding = 0>

<ion-card>
      <h2 class="subTitle">
      Total Pending Items: {{GRNDataSet1.length}}
      <p>
        summary <br>
      </p>
    </h2>

</ion-card>


  <div>
    <ion-list *ngFor="let item1 of workflowSet;let i = index">
      <ion-list-header color="primary" (click)="showHideElement(item1.name)">
        {{item1.name}}
        <ion-icon style="font-size:20px;float:right" name="add"></ion-icon>

      </ion-list-header>

      <ion-card *ngFor="let item of GRNDataSet1 | filter: item1.name">
        <ion-card-content>
          <div class="detail-info-div" id ="item1.name">
            <ion-card-title style="font-weight:bold">
              {{item.id}}
            </ion-card-title>
            <p>
              {{item.type}} <br>
              {{item.upcoming}}
            </p>
          </div>

          <div class="progress-info-div">

            <div style="float:right;font-size:10px">
              <circle-progress
              [percent]="item.percentage"
              [radius]="34"
              [outerStrokeWidth]="2"
              [innerStrokeWidth]="2"
              [outerStrokeColor]="'#268998'"
              [innerStrokeColor]="'#50D0E5'"
              [animation]="true"
              [animationDuration]="300"
              >
            </circle-progress>
          </div>

        </div>
      </ion-card-content>



    </ion-card>
  </ion-list>

</div>





























</ion-content>
