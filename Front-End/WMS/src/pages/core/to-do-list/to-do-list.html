<ion-header class="universal-sheader">
  <ion-navbar>

    <ion-buttons start>
      <button ion-button  menuToggle color="primary">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>WMS</ion-title>



    <ion-buttons end>
      <button ion-button menuToggle color="secondary">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>




<ion-content padding = 0 class="home-background">

  <div *ngFor="let item of workFlowOption">
    <button class="accordion-toggle" >
      {{item.name}}
    </button>

    <ion-card class="detail-info-div" *ngFor= "let subItem of item['subTask']">
      <ion-card-title style="font-weight:bold">
        {{subItem.id}}
      </ion-card-title>

      <ion-card-content>
        {{subItem.type}} <br>
        {{subItem.upcoming}} <br>
      </ion-card-content>

    </ion-card>


  </div>

    <div  style="padding-bottom:200px">
      test
    </div>

</ion-content>
